<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="link/vue.js"></script>
</head>
<body>
	<div id='obj'>
		<h1>bấm nút để lắng nghe sự kiện</h1>
		<button v-on:click="tangGiaTri">Tăng</button>
		<button v-on:click="giamGiaTri">Giảm</button>
		<p>Giá trị : {{ dem }} </p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: "#obj",
		data: {
			dem: 0,
		},
		methods: {
			tangGiaTri:function(){
				this.dem++;
			},
			giamGiaTri:function(){
				this.dem--;
			}
		}
		
	})
</script>
</html>
