<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="link/vue.js"></script>
</head>
<body>
	<div id='obj'>
		<a v-bind:href="link">vuejs</a>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: "#obj",
		data: {
			link: 'https://vi.vuejs.org/v2/guide/syntax.html',
		},
	})
</script>
</html>
