<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="link/vue.js"></script>
</head>
<body>
	<div id='obj'>
		<input type="text" v-model="name">
		<p>{{ name }}</p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: "#obj",
		data: {
			name : 'Nguyễn Thịnh',
		},
		watch: {
			name: function(neewValue){
				alert(this.name);
			}
		}
	})
</script>
</html>
