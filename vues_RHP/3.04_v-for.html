<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="link/vue.js"></script>
</head>
<body>
	<div id='obj'>
		<ul>
			<li v-for="menu in menus">{{ menu }}</li>
		</ul>
		
		<template v-for="(menu, index) in menus">
			<h3>{{ index }} - {{ menu }}</h3>
			
		</template>

	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: "#obj",
		data: {
			menus: ['home', 'About', 'blog', 'contact']
		},
	})
</script>
</html>
