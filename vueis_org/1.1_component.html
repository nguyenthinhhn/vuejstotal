<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="link/vue.js"></script>
</head>
<body>
  <div id="components-demo">
    <button-counter></button-counter>
    <button-s></button-s>
    <br>

    <blog-post title="Giới thiệu về Vue"></blog-post>

    <blog-post
    v-for="post in posts"
    v-bind:key="post.id"
    v-bind:title="post.title"
    ></blog-post>

    
</div>
</body>
<script type="text/javascript">

    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">Bạn đã bấm {{ count }} lần.</button>'
    })

    Vue.component('button-s', {
        data: function () {
            return {
                x: 100
            }
        },
        template: '<button v-on:click="x--">Bạn đã bấm {{ x }} lần.</button>'
    })

    Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    })

    new Vue({ 
        el: '#components-demo',
        data: {
            posts: [
            { id: 1, title: 'Giới thiệu về Vue' },
            { id: 2, title: 'Các khái niệm trong Vue' },
            { id: 3, title: 'Vue căn bản và vô cùng nâng cao' }
            ]
        }
    })
</script>
</html>
